box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        theme: hyde
        flags: --buildDrafts=true

deploy:
  steps:
    # Execute the s3sync deploy step, a step provided by wercker
    - s3sync:
        key_id: $AWS_KEY_ID_E
        key_secret: $AWS_KEY_SECRET_E
        bucket_url: $AWS_BUCKET_E
        source_dir: public/
      